AWSTemplateFormatVersion: '2010-09-09'
Description: 'Portfolio Backend ECS Cluster with EC2'

Parameters:
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: EC2 Key Pair for SSH access

  AWSAccountId:
    Type: String
    Description: Your AWS Account ID
    NoEcho: true

  ECRImageUri:
    Type: String
    Description: Full ECR image URI (e.g., 123456789.dkr.ecr.ap-south-1.amazonaws.com/portfolio-backend:latest)

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: portfolio-backend-cluster

  ECSInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryPowerUser

  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ECSInstanceRole

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Portfolio Backend Security Group
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 5000
          ToPort: 5000
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0

  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ami-0fd8802f4c49d23f5
      InstanceType: t3.medium
      KeyName: !Ref KeyPairName
      IamInstanceProfile: !Ref ECSInstanceProfile
      SecurityGroupIds:
        - !Ref SecurityGroup
      UserData:
        Fn::Base64: |
          #!/bin/bash
          echo "ECS_CLUSTER=portfolio-backend-cluster" >> /etc/ecs/ecs.config
          systemctl restart ecs
      Tags:
        - Key: Name
          Value: portfolio-backend-ec2

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: portfolio-backend-task
      NetworkMode: bridge
      ContainerDefinitions:
        - Name: portfolio-backend
          Image: !Ref ECRImageUri
          Memory: 3072
          Cpu: 1024
          Essential: true
          PortMappings:
            - ContainerPort: 8000
              HostPort: 8000
              Protocol: tcp
            - ContainerPort: 5000
              HostPort: 5000
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: ap-south-1
              awslogs-stream-prefix: ecs

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/portfolio-backend
      RetentionInDays: 7

  ECSService:
    Type: AWS::ECS::Service
    DependsOn: EC2Instance
    Properties:
      ServiceName: portfolio-backend-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: EC2

Outputs:
  ClusterName:
    Value: !Ref ECSCluster
    Description: ECS Cluster Name
  InstanceId:
    Value: !Ref EC2Instance
    Description: EC2 Instance ID
  InstancePublicIP:
    Value: !GetAtt EC2Instance.PublicIp
    Description: EC2 Public IP Address
  APIUrl:
    Value: !Sub 'http://${EC2Instance.PublicIp}:8000'
    Description: API Endpoint
  SocketIOUrl:
    Value: !Sub 'http://${EC2Instance.PublicIp}:5000'
    Description: Socket.IO Endpoint
